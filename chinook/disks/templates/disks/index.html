<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Chinook - All albums</title>
</head>
<body>
    <h1>
        List of all the disks in the Chinook database
    </h1>
    {% if all_disks_list %}
    <form action="{% url 'disks:search_results' %}" method="get">
        <input name="search" placeholder="Search...">
    </form>
    <ul>
        {% for album in all_disks_list %}
            <li> <a href="{% url 'disks:detail' album.id %}">{{ album.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No disks are available.</p>
    {% endif %}
</body>
</html>
